<nav mat-tab-nav-bar
     mat-align-tabs="center"
     animationDuration="500ms">
  <div class="container">
      <a mat-tab-link
         *ngFor="let link of navLinks"
         [routerLink]="['/'+link.path]"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">
        {{link.label}}
      </a>
    </div>
</nav>
