<mat-card *ngIf="light" class="lightDetailCardContainer">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{light.name | uppercase}} Details</mat-card-title>
    <mat-card-subtitle>Pin id: {{light.id}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>

    </p>
    <label> Name:
      <input [(ngModel)]="light.name" placeholder="name"/>
    </label>

    <h3>Current Brightness</h3>
    <mat-slider [(ngModel)]="light.brightness" [max]="255"
                [min]="1"
                [tickInterval]="20"></mat-slider>




  </mat-card-content>
  <mat-card-actions>
    <button (click)="close()" mat-button>Close</button>
    <button (click)="save()" mat-button>Save</button>
  </mat-card-actions>
</mat-card>
