<mat-card *ngIf="protection" class="protectionDetailCardContainer">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{protection.name | uppercase}} Details</mat-card-title>
    <mat-card-subtitle>Pin id: {{protection.id}}</mat-card-subtitle>
  </mat-card-header>


  <mat-card-content class="protectionDetails">

    <div class="protectionDetails_topLevel" (click)="setCurrentVoltageViewMode('off')">
      <label> Name:
        <input [(ngModel)]="protection.name" placeholder="name"/>
      </label>
    </div>


    <mat-divider [inset]="true"></mat-divider>

    <div class="protectionDetails_electricalDetails">
      <div class="protectionDetails_electricalDetails-spec" (click)="setCurrentVoltageViewMode('anode')">
        <label> Anode voltage:
          <p> {{protectionDetailVoltage}} </p>
        </label>
      </div>
      <div class="protectionDetails_electricalDetails-spec" (click)="setCurrentVoltageViewMode('cathode')">
        <label> Cathode current:
          <p> {{protectionDetailCurrent}} </p>
        </label>
      </div>
      <div class="protectionDetails_electricalDetails-spec" (click)="setCurrentVoltageViewMode('temperatureMode')">
        <label> Controller temperature:
          <p> {{protectionDetailTempature}} </p>
        </label>
      </div>
    </div>

  </mat-card-content>

  <mat-card-actions>
    <button (click)="close()"  mat-raised-button>Close</button>
  </mat-card-actions>

</mat-card>
