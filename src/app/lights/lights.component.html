<h2>Lights</h2>
<ul class="lights">
  <li *ngFor="let light of lights"
      [class.switched]="light === switchedLight"
      (click)="onSwitch(light)">
    <span class="badge">{{light.state}}</span> {{light.name}}
  </li>
</ul>
